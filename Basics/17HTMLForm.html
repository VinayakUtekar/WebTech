<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            
        }
        input{
            background-color: greenyellow;
            height: 20px;
        }
        button{
            background-color: greenyellow;
            margin-left: 20px;
            margin-right: 50px;
            height: 40px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML Form</h1>
    <form target="_blank" action="../Basics/4TrainWeb.html">
        <label for="first">First Name : </label>
        <input type="text" id="first" required name="first" style="margin-left: 44px;"/><br /><br />
        <label for="last">Last Name : </label>
        <input type="text" id="last" required name="last" style="margin-left: 45px;"/><br /><br />
        <label for="date">Date of Birth : </label>
        <input type="date" id="date" required name="date" style="margin-left: 29px;"/><br /><br />
        <label for="email">Email Id : </label>
        <input type="email" id="email" required name="email" style="margin-left: 57px;"/><br /><br />
        <label for="mobile">Mobile Number : </label>
        <input type="tel" id="mobile" required name="mobile" style="margin-left: 10px;"><br /><br /><br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
