<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="container">
        <div class="container-item1">
            <p class="heading">Welcome to your professional community</p>
            <form action="#">
                <label for="user_name">Email or phone</label><br/>
                <input type="text" name="user_name" id="user_name"><br/><br/>
                <label for="password">Password</label><br/>
                <div class="password-container">
                    <input class="inp" type="password" name="password" id="password">
                    <a class="toogle" href="#" id="togglePassword">Show</a>
                </div><br>
                <label for="forget"><a href="#">Forget password?</a></label><br/><br/>
                <button class="submit" type="submit">Sign in</button><br/><br/>
                <h2><span>or</span></h2><br>
                <p>By clicking Continue, you agree to Linkedin's 
                    <a href="#">User Agreement,  </a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie Policy</a>
                </p><br/>
                <button type="button"><img src="./google.jpeg" alt="logo" height="15" width="19">  Continue with Google</button><br/><br/>
                <button class="button2" type="button">New to Linkedin? Join now</button><br/><br/>
            </form>
        </div>
        <div class="container-item">
            <img src="./img1.png" alt="image">
        </div>
    </div>
</body>
</html>
